<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS</title>
    <!-- <link rel="stylesheet" href="./assets/bootstarp/css/bootstrap.css"> -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="overflow-x-hidden">

    <main id="main" class="login">

        <section >
            <div class="bg-light">
                <div class="container-xxl">
                    <form class="row">
                        <div class="col-7 min-vh-100 d-flex align-items-center">
                            <div class="p-5 my-4 w-100 d-flex justify-content-center position-relative rounded-3 form-inner" style="flex-direction: column; min-height: 90vh;  z-index: 2; box-shadow: -2px 2px 10px 1px rgba(0, 0, 0, 0.208); ">
                                <!-- BG -->
                                <div class="position-absolute w-100 h-100 " style="overflow: hidden;left: 50%; top: 50%;transform: translate(-50%, -50%);z-index: -1;">
                                    <div class="position-absolute w-100 h-100 " style="overflow: hidden;left: 0%; top: 0%;"
                                    >
                                        <div class="position-absolute" style=" left: 50%; top: 50%;
                                        filter: blur(20px);     
                                        -webkit-backdrop-filter: saturate(200%) blur(0px);
                                        backdrop-filter: saturate(200%) blur(0px); 
                                        box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.5); 
                                        transform: translate(-50%, -50%); width: 120%; height: 120%;"
                                        
                                        ></div>
                                    </div>
                                
                                </div>
                                
                                <!--  -->
                                <h1 class="text-center ">
                                    Sign up now
                                </h1>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group mb-1">
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="firstName" 
                                                aria-describedby="" 
                                                placeholder="First Name" 
                                                name="firstName"
                                            >
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group mb-1">
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="lastName" 
                                                aria-describedby="" 
                                                placeholder="Last Name" 
                                                name="lastName"
                                            >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group mb-1">
                                            <input 
                                                type="email" 
                                                class="form-control" 
                                                id="email" 
                                                aria-describedby="" 
                                                placeholder="Email address" 
                                                name="email"
                                            >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group mb-1">
                                            <input 
                                                type="password"  
                                                class="form-control" 
                                                id="password" 
                                                aria-describedby="" 
                                                placeholder="Password" 
                                                name="password"
                                            >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="custom-control custom-checkbox text-center">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="btn btn-primary my-3 py-2 w-100" type="submit" value="SIGN UP">
                                    </div>
                                
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="text-center">
                                            or sign up with:
                                        </p>
                                        <ul class="d-flex justify-content-center list-unstyled">
                                            <li class="mx-1">
                                                <a class="px-2 py-1" href="">
                                                    FaceBook
                                                </a>
                                            </li>
                                            <li class="mx-1">
                                                <a class="px-2 py-1" href="">
                                                    Twitter
                                                </a>
                                            </li>
                                            <li class="mx-1">
                                                <a class="px-2 py-1" href="">
                                                    GitHub
                                                </a>
                                            </li>
                                            <li class="mx-1">
                                                <a class="px-2 py-1" href="">
                                                    Google
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    
                                    
                                </div>

                            </div>
                        </div>
                        <div class="min-vh-100 h-100 position-absolute p-0 m-0 col-6 bg-img" style="right:0;">
                            <img 
                                src="./assets/img/test.jpg" 
                                alt=""
                                class="w-100 h-100"
                                style="position:absolute; object-fit:cover"
                            >
                        </div>
                    </form>
                    
                </div>
                <!-- <div class="row px-5">
                    <div class="col-6">
s
                    </div>
                    <div class="col min-vh-100 ">
                        <img 
                            src="./assets/img/test.jpg" 
                            alt=""
                            class="img-fluid h-100"
                        >
                    </div>
                </div> -->
            </div>
            
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
